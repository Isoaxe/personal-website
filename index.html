<!DOCTYPE html>
<html>
  <head>
    <title>Lucas O'Connell</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/png" href="./media/favicon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@400;600&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./script.js" async></script>
  </head>

  <body>
    <!-- Homepage -->
    <!-- <embed id="dynamic-background" src="https://www.shadertoy.com/embed/lslGWr?gui=false&t=40&paused=false&muted=true"></embed> -->
    <img id="static-background" src="media/bangkok-thunderstorm.jpg">
    <section id="home">
      <header>
        <h1 class="name">Lucas O'Connell</h1>
        <h1>Full Stack Software Engineer</h1>
        <a href="#education" class="more">Show me more</a>
      </header>
    </section>

    <!-- Navbar -->
    <section class="nav-container title">
      <nav class="topnav" id="navbar">
        <a href="#home" onclick="toggleExpand()">Home</a>
        <a href="#education" onclick="toggleExpand()">Education</a>
        <a href="#tech" onclick="toggleExpand()">The Tech</a>
        <a href="#projects" onclick="toggleExpand()">Projects</a>
        <a href="#contact" onclick="toggleExpand()">Contact</a>
        <a href="javascript:void(0);" class="navmenu" onclick="toggleExpand()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </section>

    <!-- Education -->
    <section id="education" class="container-wrapper">
      <div class="container">
        <h2 class="title">- Education -</h2>
        <div class="flex">
          <div class="tile-container" data-id="0"></div>
          <div class="tile-container" data-id="1"></div>
          <div class="tile-container" data-id="2"></div>
          <div class="tile-container" data-id="3"></div>
          <div class="tile-container" data-id="4"></div>
        </div>
      </div>
    </section>

    <!-- The Tech -->
    <section id="tech" class="container-wrapper">
      <div class="container">
        <h2 class="title">- The Tech -</h2>
        <picture>
          <source media="(min-width: 801px)" srcset="media/tech.jpg">
          <source media="(max-width: 800px)" srcset="media/tech-mobile.png">
          <img src="media.tech.jpg">
        </picture>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="container-wrapper">
      <div class="container">
        <h2 class="title">- Projects -</h2>
        <div class="flex">
          <div class="tile-container" data-id="5"></div>
          <div class="tile-container" data-id="6"></div>
          <div class="tile-container" data-id="7"></div>
        </div>
      </div>
    </section>

    <!-- Contact Me -->
    <section id="contact" class="container-wrapper">
      <div class="container">
        <h2 class="title">- Contact -</h2>
        <h4 class="contact-text">Questions? Send me a message below.</h4>
        <form action="/submit" method="POST" onsubmit="return validateForm()" name="contact">
          <input id="name" class="contact-user" type="text" placeholder="Name" name="name"><br>
          <input id="email" class="contact-user" type="text" placeholder="Email" name="email"><br>
          <textarea id="message" class="contact-message" placeholder="Message" name="message"></textarea><br>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- NOTE: Only one of the two scripts below can be loaded at any time. -->
    <!-- Load Browserified development bundle containing all components. -->
    <script src="development.js"></script>
    <!-- Load Browserified production bundle containing all components. -->
    <!-- <script src="production.js"></script> -->
  </body>
</html>
